apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
  labels:
    app: td-agent-bit
  name: td-agent-bit
  namespace: logging
spec:
  replicas: 1
  selector:
    app: td-agent-bit
    deploymentconfig: td-agent-bit
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: td-agent-bit
        deploymentconfig: td-agent-bit
    spec:
      containers:
        - image: >-
            dockerhub.hi.inet/gvp-devops/td-agent-bit@sha256:ab7dd433fd1077e7d4e28e78f4cebf3383481b39fe96083b7399afd94dccc255
          imagePullPolicy: IfNotPresent
          name: td-agent-bit
          ports:
            - containerPort: 24224
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - td-agent-bit
        from:
          kind: ImageStreamTag
          name: 'td-agent-bit:1.3.2'
          namespace: logging
      type: ImageChange